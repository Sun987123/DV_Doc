<!DOCTYPE html>
<html lang="hi">
<head>
  	<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#1e1e2e">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTrack Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; user-select: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Accordion Animation */
        .step-body { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease-in-out; }
        .step-body.open { max-height: 1000px; opacity: 1; margin-top: 12px; padding-top: 8px; border-top: 1px solid #f1f5f9; }
        .chevron { transition: transform 0.3s; }
        .chevron.rotate { transform: rotate(90deg); }

        /* Edit Mode Styles */
        .edit-controls { display: none; }
        .app-editing .edit-controls { display: flex; }
        .app-editing .q-card { border: 2px dashed #94a3b8; background: #f1f5f9; }
        .app-editing .card-main-click { pointer-events: none; } 
        
        /* --- PRINT STYLES (Smart Layout) --- */
        @media print {
            /* Hide UI Elements */
            #fab-btn, #top-bar, #login-screen, #add-modal, .edit-controls, .no-print, .chevron { display: none !important; }
            
            /* Page Reset */
            body { background: white; color: black; font-size: 11pt; }
            #questions-list { padding: 0; overflow: visible; height: auto; }
            
            /* Show Print Header */
            #print-header { display: block !important; }

            /* Compact List Layout */
            .q-card {
                border: none;
                border-bottom: 1px solid #ccc;
                box-shadow: none;
                margin-bottom: 5px;
                padding: 10px 0;
                break-inside: avoid;
                
                /* Layout: Side by Side */
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            /* Left Side: Name */
            .card-main-click {
                width: 35%; /* Name width */
                padding: 0 !important;
                border: none;
            }
            .card-main-click h3 { font-size: 12pt; font-weight: bold; color: #000; }
            /* Hide Progress Bar & Icons in Print */
            .card-main-click .absolute, .card-main-click .shrink-0, .card-main-click .w-5 { display: none !important; }

            /* Right Side: Steps */
            .step-body {
                display: block !important;
                max-height: none !important;
                opacity: 1 !important;
                padding: 0 0 0 20px !important;
                width: 65%; /* Steps width */
                margin-top: 0 !important;
                border: none !important;
            }

            /* Flow Steps nicely */
            .step-body .grid {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
            }

            /* Checkbox Clean Look */
            .step-body label {
                border: none !important;
                background: none !important;
                padding: 0 !important;
                margin: 0;
            }
            .step-body input[type="checkbox"] {
                appearance: auto !important; /* Use real checkboxes for printing */
                width: 14px; height: 14px;
                margin-right: 5px;
            }
            .step-body span {
                color: #000 !important;
                font-size: 10pt;
                text-decoration: none !important; /* No strike-through on print so text is readable */
            }
        }

        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen w-full flex flex-col overflow-hidden text-slate-800">

    <div id="login-screen" class="absolute inset-0 z-50 bg-white flex flex-col items-center justify-center p-4">
        <div class="bg-slate-50 p-6 rounded-xl shadow-lg text-center border border-slate-200">
            <h1 class="text-2xl font-bold mb-1 text-slate-800">DocuTrack</h1>
            <button onclick="googleLogin()" class="mt-4 w-full bg-slate-800 text-white py-2 px-4 rounded-lg text-sm flex items-center justify-center hover:bg-slate-900">
                <i class="fa-brands fa-google mr-2"></i> Login with Google
            </button>
        </div>
    </div>

    <div id="top-bar" class="bg-white border-b border-slate-200 px-4 py-3 shrink-0 flex justify-between items-center z-20 shadow-sm">
        <div class="flex items-center cursor-pointer select-none group" onclick="toggleEditMode()" title="Tap to toggle Edit Mode">
            <div class="bg-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center mr-2 shadow-sm group-hover:bg-blue-700 transition">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <div>
                <h1 class="font-bold text-slate-800 leading-tight">DocuTrack</h1>
                <div id="edit-status" class="text-[10px] text-slate-400 font-medium">Tap here to Edit</div>
            </div>
        </div>
        
        <div class="flex items-center space-x-2">
            <span class="bg-slate-100 px-2 py-1 rounded text-[10px] font-bold text-slate-500 border border-slate-200" id="total-count">0 Docs</span>
            
            <button onclick="window.print()" class="text-slate-500 hover:text-blue-600 px-2 w-8 h-8 rounded hover:bg-slate-100 transition" title="Print Checklist">
                <i class="fa-solid fa-print text-sm"></i>
            </button>

            <button onclick="logout()" class="text-slate-400 hover:text-red-500 px-2 transition"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </div>

    <div id="print-header" class="hidden p-5 border-b-2 border-black mb-5">
        <h1 class="text-2xl font-bold text-black uppercase tracking-wide">Document Checklist Report</h1>
        <p class="text-sm text-gray-600 mt-1" id="print-date"></p>
    </div>

    <div id="questions-list" class="flex-1 overflow-y-auto p-3 space-y-3 pb-24 bg-slate-50">
        <div class="flex justify-center mt-10"><div class="loader"></div></div>
    </div>

    <button id="fab-btn" onclick="openModal()" class="absolute bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-xl hover:scale-105 transition z-30">
        <i class="fa-solid fa-plus text-xl"></i>
    </button>

    <div id="add-modal" class="hidden absolute inset-0 z-40 bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-4 transition-opacity">
        <div class="bg-white w-full sm:max-w-sm rounded-t-2xl sm:rounded-xl shadow-2xl overflow-hidden h-[90vh] sm:h-auto flex flex-col">
            
            <div class="bg-slate-50 px-5 py-4 border-b border-slate-100 flex justify-between items-center shrink-0">
                <h3 class="font-bold text-slate-700">New Document</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 bg-white p-1 rounded-full w-8 h-8 shadow-sm"><i class="fa-solid fa-times"></i></button>
            </div>

            <form id="qForm" onsubmit="saveQuestion(event)" class="p-5 flex-1 overflow-y-auto flex flex-col">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Document Name</label>
                    <input type="text" id="qText" required placeholder="e.g. Income Certificate" class="w-full text-sm p-3 border border-slate-200 bg-slate-50 rounded-lg focus:border-blue-500 outline-none transition">
                </div>

                <div class="flex-1 flex flex-col min-h-0">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Select Steps (Tap to Select)</label>
                    
                    <div class="flex space-x-2 mb-3 shrink-0">
                        <input type="text" id="newGlobalStepInput" placeholder="Create new step type..." 
                            class="flex-1 text-sm p-2.5 border border-slate-200 rounded-lg outline-none focus:border-blue-500"
                            onkeypress="handleGlobalEnter(event)">
                        <button type="button" onclick="addNewGlobalStep()" class="bg-slate-800 hover:bg-black text-white px-4 rounded-lg shadow-md transition">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>

                    <div id="step-pool-list" class="space-y-2 overflow-y-auto pr-1 pb-2 flex-1">
                        <div class="text-center text-xs text-slate-400 mt-4">Loading steps...</div>
                    </div>
                </div>

                <div class="mt-4 pt-3 border-t border-slate-100 shrink-0">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl text-sm font-bold shadow-lg shadow-blue-200 transition active:scale-95">
                        Create Checklist
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCSneZofrBGOwHDLNK2f2SDUiiwnoah2cM",
            authDomain: "personal-54ee0.firebaseapp.com",
            databaseURL: "https://personal-54ee0-default-rtdb.firebaseio.com",
            projectId: "personal-54ee0",
            storageBucket: "personal-54ee0.firebasestorage.app",
            messagingSenderId: "478812450198",
            appId: "1:478812450198:web:483b14772d4b2b5f5301b7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let questionsData = [];
        let isEditMode = false;
        let globalStepPool = [];
        let selectedPoolIndices = [];

        // Set Print Date
        document.getElementById('print-date').innerText = "Generated on: " + new Date().toLocaleString();

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                loadQuestions();
                loadGlobalStepPool();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        function googleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); }

        // --- Edit Mode ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const body = document.body;
            const status = document.getElementById('edit-status');
            if (isEditMode) {
                body.classList.add('app-editing');
                status.innerText = "Editing Active";
                status.classList.add('text-blue-600', 'font-bold');
            } else {
                body.classList.remove('app-editing');
                status.innerText = "Tap here to Edit";
                status.classList.remove('text-blue-600', 'font-bold');
            }
        }

        // --- Modal & Steps ---
        function openModal() { 
            document.getElementById('add-modal').classList.remove('hidden'); 
            selectedPoolIndices = []; 
            renderStepPool();
            document.getElementById('qText').focus();
        }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }

        function loadGlobalStepPool() {
            if(!currentUser) return;
            db.ref('user_settings/' + currentUser.uid + '/steps').on('value', snapshot => {
                const data = snapshot.val();
                globalStepPool = (data && Array.isArray(data)) ? data : ['Print', 'Fill Form', 'Photo', 'Sign', 'Photocopy', 'Upload'];
                renderStepPool();
            });
        }

        function saveGlobalPool() {
            if(!currentUser) return;
            db.ref('user_settings/' + currentUser.uid + '/steps').set(globalStepPool);
        }

        function renderStepPool() {
            const list = document.getElementById('step-pool-list');
            list.innerHTML = '';
            globalStepPool.forEach((stepName, idx) => {
                const isSelected = selectedPoolIndices.includes(idx);
                const bgClass = isSelected ? 'bg-green-100 border-green-300 shadow-sm' : 'bg-slate-50 border-slate-200';
                const textClass = isSelected ? 'text-green-800 font-bold' : 'text-slate-600 font-medium';
                const iconCheck = isSelected ? '<i class="fa-solid fa-circle-check text-green-500 ml-2"></i>' : '';

                list.innerHTML += `
                    <div class="flex items-center ${bgClass} p-2 rounded-lg border transition-all duration-200 group cursor-pointer select-none" onclick="togglePoolStep(${idx})">
                        <span class="text-xs font-bold text-slate-400 w-6 text-center">${idx+1}.</span>
                        <span class="text-xs ${textClass} flex-1 flex items-center">${stepName} ${iconCheck}</span>
                        <div class="flex space-x-1 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity" onclick="event.stopPropagation()">
                            <button type="button" onclick="moveGlobalStep(${idx}, -1)" class="text-slate-400 hover:text-blue-600 p-1 w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm"><i class="fa-solid fa-arrow-up text-[10px]"></i></button>
                            <button type="button" onclick="moveGlobalStep(${idx}, 1)" class="text-slate-400 hover:text-blue-600 p-1 w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm"><i class="fa-solid fa-arrow-down text-[10px]"></i></button>
                            <button type="button" onclick="deleteGlobalStep(${idx})" class="text-slate-300 hover:text-red-500 p-1 w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm ml-1"><i class="fa-solid fa-times text-[10px]"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function togglePoolStep(idx) {
            if (selectedPoolIndices.includes(idx)) selectedPoolIndices = selectedPoolIndices.filter(i => i !== idx);
            else selectedPoolIndices.push(idx);
            renderStepPool();
        }

        function handleGlobalEnter(e) { if(e.key === 'Enter') { e.preventDefault(); addNewGlobalStep(); } }
        function addNewGlobalStep() {
            const input = document.getElementById('newGlobalStepInput');
            const val = input.value.trim();
            if(val) {
                globalStepPool.push(val);
                selectedPoolIndices.push(globalStepPool.length - 1);
                saveGlobalPool();
                input.value = ''; input.focus();
            }
        }
        function deleteGlobalStep(idx) {
            if(confirm('Remove this step?')) {
                globalStepPool.splice(idx, 1);
                selectedPoolIndices = selectedPoolIndices.filter(i => i < idx); 
                saveGlobalPool();
            }
        }
        function moveGlobalStep(index, direction) {
            if (direction === -1 && index > 0) {
                [globalStepPool[index], globalStepPool[index - 1]] = [globalStepPool[index - 1], globalStepPool[index]];
            } else if (direction === 1 && index < globalStepPool.length - 1) {
                [globalStepPool[index], globalStepPool[index + 1]] = [globalStepPool[index + 1], globalStepPool[index]];
            }
            selectedPoolIndices = [];
            saveGlobalPool();
        }

        // --- Create Card ---
        function saveQuestion(e) {
            e.preventDefault();
            const text = document.getElementById('qText').value;
            const finalSteps = [];
            globalStepPool.forEach((stepName, idx) => {
                if(selectedPoolIndices.includes(idx)) finalSteps.push({ name: stepName, done: false });
            });

            if(finalSteps.length === 0) { alert("Select at least one step!"); return; }
            
            db.ref('questions').push({
                text: text, steps: finalSteps, uid: currentUser.uid,
                orderId: Date.now() * -1, ts: firebase.database.ServerValue.TIMESTAMP
            });

            e.target.reset(); closeModal();
        }

        // --- Render Main List ---
        function loadQuestions() {
            db.ref('questions').on('value', snapshot => {
                const list = document.getElementById('questions-list');
                const data = snapshot.val();
                
                if (!data) {
                    list.innerHTML = '<div class="text-center text-slate-400 text-xs mt-10">No documents found. Click + to add.</div>';
                    document.getElementById('total-count').innerText = `0 Docs`;
                    return;
                }

                let arr = Object.entries(data).map(([k,v]) => ({id:k, ...v}));
                
                // Auto-Fix Sort Order
                const updates = {};
                let needsFix = false;
                arr.forEach(item => {
                    if (item.orderId === undefined || item.orderId === null) {
                        updates[`questions/${item.id}/orderId`] = item.ts ? -item.ts : -Date.now();
                        needsFix = true;
                    }
                });
                if (needsFix) { db.ref().update(updates); return; }

                arr.sort((a,b) => a.orderId - b.orderId);
                document.getElementById('total-count').innerText = `${arr.length} Docs`;
                renderList(arr);
            });
        }

        function renderList(data) {
            const list = document.getElementById('questions-list');
            list.innerHTML = '';

            data.forEach((q, index) => {
                let stepsHtml = '';
                let allDone = true;
                let totalSteps = 0;
                let completedSteps = 0;
                
                if (q.steps) {
                    totalSteps = q.steps.length;
                    stepsHtml = `<div class="grid grid-cols-2 gap-2">`;
                    q.steps.forEach((step, sIdx) => {
                        if (!step.done) allDone = false; else completedSteps++;
                        
                        const isChecked = step.done ? 'checked' : '';
                        const strike = step.done ? 'line-through text-slate-400' : 'text-slate-700';
                        const bg = step.done ? 'bg-green-50 border-green-200' : 'bg-white border-slate-200';

                        stepsHtml += `
                        <label class="flex items-center p-2 rounded border ${bg} cursor-pointer transition select-none hover:shadow-sm" onclick="event.stopPropagation()">
                            <input type="checkbox" ${isChecked} onchange="toggleStep('${q.id}', ${sIdx}, this.checked)" class="w-4 h-4 accent-green-600 rounded">
                            <span class="ml-2 text-[11px] font-medium ${strike}">${step.name}</span>
                        </label>`;
                    });
                    stepsHtml += `</div>`;
                }

                const cardClass = allDone ? 'bg-green-50 border-green-400' : 'bg-white border-slate-200';
                const icon = allDone ? '<i class="fa-solid fa-circle-check text-green-500 text-lg"></i>' : `<div class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-full">${completedSteps}/${totalSteps}</div>`;

                // Edit Controls
                const isFirst = index === 0;
                const isLast = index === data.length - 1;
                const editControls = `
                    <div class="edit-controls absolute -right-2 -top-2 flex flex-col space-y-1 bg-white p-1 rounded-lg shadow-md border border-slate-200 z-10">
                         ${!isFirst ? `<button onclick="moveCard('${q.id}', '${data[index-1].id}', ${q.orderId}, ${data[index-1].orderId}, event)" class="w-8 h-8 bg-slate-100 hover:bg-blue-100 text-slate-600 rounded flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>` : ''}
                         ${!isLast ? `<button onclick="moveCard('${q.id}', '${data[index+1].id}', ${q.orderId}, ${data[index+1].orderId}, event)" class="w-8 h-8 bg-slate-100 hover:bg-blue-100 text-slate-600 rounded flex items-center justify-center"><i class="fa-solid fa-arrow-down"></i></button>` : ''}
                         <button onclick="doubleConfirmDelete('${q.id}', event)" class="w-8 h-8 bg-red-100 hover:bg-red-200 text-red-500 rounded flex items-center justify-center"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;

                // Full HTML Card
                const card = `
                    <div class="q-card ${cardClass} p-0 rounded-xl border shadow-sm relative transition-all duration-300 mb-3 overflow-hidden">
                        ${editControls}
                        <div class="card-main-click relative p-4 pb-5 flex items-center justify-between cursor-pointer" onclick="toggleAccordion(this)">
                            <div class="flex items-start gap-3 flex-1">
                                <div class="w-5 h-5 flex items-center justify-center text-slate-400 mt-0.5 shrink-0">
                                    <i class="fa-solid fa-chevron-right text-xs chevron transition-transform duration-300"></i>
                                </div>
                                <h3 class="font-bold text-sm text-slate-800 leading-snug break-words">${q.text}</h3>
                            </div>
                            <div class="shrink-0 ml-2">${icon}</div>
                            <div class="absolute bottom-0 left-0 w-full h-1.5 bg-slate-100">
                                <div class="h-full ${allDone ? 'bg-green-500' : 'bg-blue-500'} transition-all duration-500" style="width: ${(completedSteps/totalSteps)*100}%"></div>
                            </div>
                        </div>
                        <div class="step-body px-4 pb-4">${stepsHtml}</div>
                    </div>
                `;
                list.innerHTML += card;
            });
        }

        // --- Actions ---
        function toggleAccordion(header) {
            const body = header.nextElementSibling;
            const icon = header.querySelector('.chevron');
            if (body.classList.contains('open')) { body.classList.remove('open'); icon.classList.remove('rotate'); } 
            else { body.classList.add('open'); icon.classList.add('rotate'); }
        }
        function toggleStep(qId, stepIndex, status) { db.ref(`questions/${qId}/steps/${stepIndex}`).update({ done: status }); }
        function doubleConfirmDelete(id, e) {
            e.stopPropagation();
            if(confirm("Delete this document?")) {
                if(confirm("⚠️ Final Warning: Cannot be undone.")) db.ref('questions').child(id).remove();
            }
        }
        function moveCard(id1, id2, order1, order2, e) {
            if(e) e.stopPropagation();
            if (order1 === order2 || !order1 || !order2) { order1 = -Date.now(); order2 = order1 - 1000; }
            const updates = {};
            updates[`questions/${id1}/orderId`] = order2;
            updates[`questions/${id2}/orderId`] = order1;
            db.ref().update(updates);
        }
    </script>
  <script>
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
</script>
</body>
</html>
